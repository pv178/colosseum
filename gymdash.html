<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colosseum Gym</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Adamant+BG:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Roboto, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 36px;
      color: #333;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    .search-container {
      margin-bottom: 20px;
    }

    .search-container input[type=text] {
      padding: 8px;
      margin-top: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .button-container {
      display: flex;
    }

    .button {
      background-color: #ddd;
      border: none;
      color: #333;
      padding: 10px 24px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px;
      cursor: pointer;
      border-radius: 4px;
      font-family: 'Adamant BG', sans-serif;
    }

    .button:first-child {
      margin-left: 0;
    }

    .active {
      color: green;
    }

    .inactive {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Colosseum Gym</h1>
    <div class="button-container">
      <button class="button" id="loadMembersList" onclick="loadMembersList()">Members List</button>
      <button class="button" id="loadLog" onclick="loadLog()">Log</button>
    </div>
    <div class="search-container">
      <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Search for names...">
    </div>
    <table id="logData">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Expiry Date</th>
          <th>Membership Type</th>
          <th>Mail</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <table id="logTable" style="display:none;">
      <thead>
        <tr>
          <th>Log ID</th>
          <th>ID</th>
          <th>Name</th>
          <th>Log Time</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    function loadLog() {
      $.get('https://fotopoklon.com/API/log.php', function(data) {
        $('#logTable tbody').empty();
        for (var i = 0; i < data.length; i++) {
          var log = data[i];
          $('#logTable tbody').append(`
            <tr>
              <td>${log.LogID}</td>
              <td>${log.ID}</td>
              <td>${log.Name}</td>
              <td>${log.LogTime}</td>
            </tr>
          `);
        }
        // Hide members list table and show log table
        $('#logData').hide();
        $('#logTable').show();
      });
    }

    function loadMembersList() {
      $.get('https://fotopoklon.com/API/fetch.php', function(data) {
        $('#logTable').hide();
        $('#logData').show();
        $('#logData tbody').empty();
        for (var i = 0; i < data.length; i++) {
          var member = data[i];
          var expiryDate = new Date(member.ExpiryDate);
          var today = new Date();
          var status = (expiryDate >= today) ? '<span class="inactive">INACTIVE</span>' : '<span class="active">ACTIVE</span>';
          $('#logData tbody').append(`
            <tr>
              <td>${member.ID}</td>
              <td>${member.Name}</td>
              <td>${member.ExpiryDate}</td>
              <td>${member.MembershipType}</td>
              <td>${member.Mail}</td>
              <td>${status}</td>
            </tr>
          `);
        }
      });
    }

    function searchTable() {
    var input, filter, table, tr, td, i, j, txtValue;
    input = document.getElementById("searchInput");
    filter = input.value.toUpperCase();
    tables = document.querySelectorAll("table");
    for (var k = 0; k < tables.length; k++) {
      table = tables[k];
      tr = table.getElementsByTagName("tr");
      for (i = 0; i < tr.length; i++) {
        if (i === 0) continue; // Skip header row
        var display = false;
        tds = tr[i].getElementsByTagName("td");
        for (j = 0; j < tds.length; j++) {
          td = tds[j];
          if (td) {
            txtValue = td.textContent || td.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              display = true;
              break;
            }
          }
        }
        if (display) {
          tr[i].style.display = "";
        } else {
          tr[i].style.display = "none";
        }
      }
    }
  }
</script>
</body>
</html>
